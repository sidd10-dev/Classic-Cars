<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@1,300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100&family=Zilla+Slab:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Menu -->
        <div class="menu target">
            <div class="menu-line menu-line-1"></div>
            <div class="menu-line menu-line-2"></div>
        </div>
        <!--End of menu-->
        <!--Navbar-->
        <nav class="navbar target">
            <a href="#home" class="nav-link">Home</a>
            <a href="#Popular-cars" class="nav-link">Popular Cars</a>
            <a href="#Video-gallery" class="nav-link">Video Gallery</a>
            <a href="#Image-gallery" class="nav-link">Image Gallery</a>
        </nav>
        <!--End of Navbar-->
        <!--section-1-->
        <div class="wrapper target">
        <section class="section-1" id = "home">
            <h1 class="section-heading">
                CLASSIC CARS
            </h1>
            <img src="images/car-section1.png" alt="Bruh" class = "image-1">
        </section>
        </div>
        <!--End of section-1-->
        <!--section-2-->
        <div class="wrapper target">
        <section class="section-2" id = "Popular-cars">
            <h1 class="section-heading-2">
                POPULAR CARS
            </h1>
            <div class="images-wrapper">
                <div class="image image1">
                    <img src="images/car-1.jpg" alt="" class = "ii">
                    <h1 class="car-name">CAR NAME</h1>
                    <h1 class="price">$150,000</h1>
                    <button class="image-btn btn-1">
                        SEE MORE    
                    </button>
                </div>
                <div class="image image2">
                    <img src="images/car-2.jpg" alt="" class = "ii">
                    <h1 class="car-name">CAR NAME</h1>
                    <h1 class="price">$200,000</h1>
                    <button class="image-btn btn-1">
                        SEE MORE    
                    </button>
                </div>
                <div class="image image3">
                    <img src="images/car-3.jpg" alt="" class = "ii">
                    <h1 class="car-name">CAR NAME</h1>
                    <h1 class="price">$300,000</h1>
                    <button class="image-btn btn-1">
                        SEE MORE    
                    </button>
                </div>
            </div>
        </section>
        </div>
        <!--End of section-2-->
        <!--section-3-->
        <div class="wrapper target">
        <section class="section-3" id = "Video-gallery">
            <h1 class="section-3-heading">
                VIDEO GALLERY
            </h1>
            <div class="video-wrapper">
                <video autoplay src="images/car-video-1.mp4" class="vid vid-1"></video>
                <video autoplay src="images/car-video-2.mp4" class="vid vid-2"></video>
                <video autoplay src="images/car-video-3.mp4" class="vid vid-3"></video>
                <video autoplay src="images/car-video-4.mp4" class="vid vid-4"></video>
                <video autoplay src="images/car-video-5.mp4" class="vid vid-5"></video>
                <video autoplay src="images/car-video-6.mp4" class="vid vid-6"></video>
            </div>
        </section>
        </div>
        <!--End of section-3-->
        <!--section-4-->
        <div class="wrapper target">
        <section class="section-4" id = "Image-gallery">
            <h1 class="section-4-heading">
                IMAGE GALLERY
            </h1>
            <div class="image-wrapper image-wrapper-1">
                <img src="images/gallery-car-1.jpg" alt="" class = "img img-2">
                <img src="images/gallery-car-2.jpg" alt="" class = "img img-1">
                <img src="images/gallery-car-3.jpg" alt="" class = "img img-3">
            </div>
            <div class="image-wrapper image-wrapper-2">
                <img src="images/gallery-car-4.jpg" alt="" class = "img img-4">
                <img src="images/gallery-car-5.jpg" alt="" class = "img img-5">
                <img src="images/gallery-car-6.jpg" alt="" class = "img img-6">
            </div>
        </section>
        </div>
        <!--End of section-4-->
        <div class="footer-wrapper target">
            <div class="footer">
                <h1 class="section-5-heading">
                    &#169; Classic Cars. All rights reserved 
                </h1>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
